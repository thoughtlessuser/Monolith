- type: entity
  id: BaseCartridge5.56x45mm
  name: cartridge (5.56x45mm FMJ)
  parent: [ BaseCartridge, BaseC1Contraband ] # Frontier: BaseSecurityContraband<BaseC1Contraband
  description: An extremely-common intermediate cartridge for rifles.
  abstract: true
  components:
  - type: Tag
    tags:
      - Cartridge
      - Cartridge5.56x45mmFMJ
  - type: CartridgeAmmo
    proto: Bullet5.56x45mmFMJ
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals
  - type: StaticPrice
    price: 1

- type: entity
  id: Cartridge5.56x45mmFMJ
  name: cartridge (5.56x45mm FMJ)
  parent: BaseCartridge5.56x45mm
  components:
  - type: CartridgeAmmo
    proto: Bullet5.56x45mmFMJ

- type: entity
  id: Cartridge5.56x45mmPractice
  name: cartridge (5.56x45mm practice)
  parent: BaseCartridge5.56x45mm
  components:
