- type: entity
  id: BaseCartridge7.62x51mm
  name: cartridge (7.62x51mm FMJ)
  parent: [ BaseCartridge, BaseC1Contraband ] # Frontier: BaseSecurityContraband<BaseC1Contraband
  description: A decently sized full-power round.
  abstract: true
  components:
  - type: Tag
    tags:
    - Cartridge
    - Cartridge7.62x51mmFMJ
  - type: CartridgeAmmo
    proto: Bullet7.62x51mmFMJ
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Casings/ammo_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
