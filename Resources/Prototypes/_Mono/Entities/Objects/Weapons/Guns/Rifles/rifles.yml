- type: entity
  name: VFD MR-8C DMR (8x65mm SKR)
  parent: [BaseWeaponRifle, BaseGunWieldable, BaseC2ContrabandUnredeemable]
  id: WeaponRifleMR8C
  description: The DMR variant of the MR-8 series, firing with incredible accuracy. Chambered in 8x65mm SKR. A label on the side reads "FOR MILITARY USE ONLY".
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Rifles/mr8c.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: GunWieldBonus
    minAngle: -21
    maxAngle: -47
  - type: Gun
    minAngle: 21
    maxAngle: 48
    angleIncrease: 27
    angleDecay: 2
    fireRate: 3 # 180 rpm
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/SmallArms/Gunshots/heavy_rifle_1.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/batrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine8x65mmSKR
        insertSound: /Audio/Weapons/Guns/MagIn/sfrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/hpistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine8x65mmSKR
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: Cartridge8x65mmSKR
        priority: 1
        whitelist:
          tags:
            - Cartridge8x65mmSKR
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/Rifles/mr8c_inhands_32x.rsi
  - type: Item
    sprite: _Mono/Objects/Weapons/Guns/Rifles/mr8c_inhands_32x.rsi
  - type: StaticPrice
    price: 2400
  - type: SpeedModifiedOnWield
    walkModifier: 0.65
    sprintModifier: 0.5
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 7
    pvsIncrease: 1

