- type: entity
  parent: [ ClothingOuterBase, GeigerCounterClothing ] # Mono - add geiger
  id: ClothingModsuitChestplateUSSPVaryag
  name: Panzerkorps Varyag
  description: Thick plating fused with internal atmosphere control.
  categories: [ HideSpawnMenu ]
  components:
  - type: Appearance
  - type: AllowSuitStorage
  - type: Sprite
    sprite: _Mono/Clothing/OuterClothing/Modsuits/ussp-varyag.rsi
    layers:
    - state: chestplate
    - state: chestplate-sealed
      visible: false
      map: [ "sealed" ]
  - type: Clothing
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
    slots: [ outerClothing ]
  - type: ClothingSpeedModifier
    walkModifier: 0.90
    sprintModifier: 0.85
  - type: SealableClothing
    sealUpPopup: sealable-clothing-seal-up-chestplate
    sealDownPopup: sealable-clothing-seal-down-chestplate
  - type: SealableClothingVisuals
    spriteLayer: sealed
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING-sealed
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: StaminaDamageResistance
    coefficient: 0.4
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.4 # Modsuits are pain to use. Needs some kind of benefit.
        Heat: 0.75
        Radiation: 0.5
        Caustic: 0.5
  - type: ComponentToggler
    components:
    - type: PressureProtection
      highPressureMultiplier: 0.3
      lowPressureMultiplier: 1000
    - type: TemperatureProtection
      coolingCoefficient: 0.1
      heatingCoefficient: 0.4
  - type: FireProtection
    reduction: 0.7

