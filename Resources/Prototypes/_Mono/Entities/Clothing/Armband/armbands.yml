#custom armbands

- type: entity
  parent: ClothingArmbandBase
  id: ClothingArmbandATU
  name: armed trauma unit armband
  description: An armband denoting ones affiliation with the ATU of Harmony Medical Enterprise.
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Armbands/armband_ATU.rsi
  - type: Clothing
    sprite: _Mono/Clothing/Armbands/armband_ATU.rsi
    clothingVisuals:
      leftarmband:
      - state: equipped-ARMBANDLEFT
      rightarmband:
      - state: equipped-ARMBANDRIGHT

