- type: entity
  parent: [ClothingHeadHardsuitBase, BaseC3SyndicateContraband]
  id: ClothingHelmetHardsuitUIEnforcer
  name: U.I ENFORCER MKI helmet
  description: Flash-proof lining, in built night vision system, and looks good as hell. Other than information display port being snapped, what's more to ask for?
  components:
  - type: Sprite
    sprite: _Mono/Clothing/Head/Hardsuits/ullman_industries_enforcer.rsi #Ullman sprites
  - type: Clothing
    sprite: _Mono/Clothing/Head/Hardsuits/ullman_industries_enforcer.rsi #Ullman sprites
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: FlashImmunity
  - type: NightVision
    flashDurationMultiplier: 0.85
    isEquipment: true
    color: "#AE65BFFF"
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: HideLayerClothing
    slots:
    - Hair
    - Special
    - FacialHair
    - Snout
    - Head
    - HeadTop
    - HeadSide

