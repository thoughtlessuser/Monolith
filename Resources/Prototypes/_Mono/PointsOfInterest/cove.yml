- type: pointOfInterest
  id: Cove
  parent: BasePOI
  name: ASR Insurgency Hideout
  minimumDistance: 21000 # Mono
  maximumDistance: 27000 # Mono
  spawnGamePreset: [ NFAdventure, NFPirate, MonoStandard, MonoRogueTSF, MonoRogueUSSP, MonoADS, MonoChimera, MonoAllAtOnce ]
  spawnGroup: Required
  gridPath: /Maps/_Mono/POI/cove.yml
  hideWarp: true
  addComponents:
  - type: IFF
    color: "#d1bf58"
    flags: [HideLabel]
    readOnly: true # mono

- type: gameMap
  id: Cove
  mapName: 'ASR Insurgency Hideout'
  mapPath: /Maps/_Mono/POI/cove.yml
  minPlayers: 0
  stations:
    Cove:
      stationProto: RecordsFrontierOutpostCargo
      components:
        - type: StationNameSetup
          mapNameTemplate: 'ASR Insurgency Hideout'
        - type: ExtraStationInformation
          iconPath: /Textures/_NF/Interface/Pirate/piratelogo.png
          stationSubtext: 'frontier-lobby-pirate-subtext'
          stationDescription: 'frontier-lobby-pirate-description'
        - type: StationJobs
          availableJobs:
            PirateCaptain: [ 1, 1 ]
            PirateFirstMate: [ 4, 4 ] # Mono
            Pirate: [ -1, -1 ] # Mono
          tags:
          - RogueCommander
        - type: StationDeadDropReporting
          messageSet: Pirate
        - type: StationDeadDropHintExempt
        - type: TradeCrateWildcardDestination
          valueMultiplier: 0.7 # Mono
