# These can still be used as containers
- type: entity
  name: base empty bottle
  id: DrinkBottleBaseEmpty
  parent: BaseItem
  abstract: true
  description: An empty bottle.
  suffix: Empty
  components:
  - type: Sprite
    state: icon
  - type: Item
    size: Normal
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: SolutionTransfer
    canChangeTransferAmount: true
    maxTransferAmount: 5
  - type: Drink
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: MixableSolution
    solution: drink
  - type: Spillable
    solution: drink
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 4
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          BrokenBottle:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Tag
    tags:
    - Trash
    - DrinkBottle # Mono Edit for Molotovs
  - type: PhysicalComposition
    materialComposition:
      Glass: 100
  - type: SpaceGarbage
  - type: DnaSubstanceTrace

